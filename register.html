<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Blog Front End</title>
</head>

<body>
    <header class="blogbar">
        <img class="blogbar__img" src="./assets/img/logos/adl.png" alt="Desafio-logo">
        <h3 class="blogbar__title">Blog FrontEnd</h3>
    </header>
    <hr>
    <section class="register">
        <form class="register__form">
            <legend class="form__legend">Regístrate ¡Es gratis!</legend>
            <input class="form__input" type="text" name="name" placeholder="Nombre"/>
            <input class="form__input" type="text" name="last-name" placeholder="Apellido"/>
            <input class="form__input" type="email" name="email" placeholder="Email"/>
            <input class="form__input" type="password" name="password" placeholder="Contraseña"/>
            <input class="form__input" type="password" name="confirm-password" placeholder="Confirma tu contraseña"/>
        </form>
        <button class="register__submit">Crea tu cuenta</button>
        <button class="register__google"><img>Regístrate con Google</button>
        <h5 class="register__footer">¿Ya tienes una cuenta? <a class="register__footer--link">Inicia Sesión</a></h5>
    </section>
</body>

</html>
