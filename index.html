<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Blog Front End</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header class="blogbar">
        <img class="blogbar__img" src="./assets/img/logos/adl.png" alt="Desafio-logo">
        <h3 class="blogbar__title">Blog FrontEnd</h3>
    </header>
    <hr>
    <section class="register">
        <form class="register-form">
            <legend class="register-form__legend">Regístrate ¡Es gratis!</legend>
            <input class="register-form__input" type="text" name="name" placeholder="Nombre" />
            <input class="register-form__input" type="text" name="last-name" placeholder="Apellido" />
            <input class="register-form__input" type="email" name="email" placeholder="Email" />
            <input class="register-form__input" type="password" name="password" placeholder="Contraseña" />
            <input class="register-form__input" type="password" name="confirm-password"
                placeholder="Confirma tu contraseña" />
            <button class="register__submit"><a class="submit__register" href="./newsletter.html">Crea tu
                    cuenta</a></button>
            <button class="register__google"><img>Regístrate con Google</button>
            <h5 class="register__footer">¿Ya tienes una cuenta? <a class="register__footer--link" href="./newsletter.html">Inicia Sesión</a></h5>
        </form>
    </section>
</body>

</html>
